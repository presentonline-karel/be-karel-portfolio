title: Blog detail

columns:
  left:
    width: 1/3
    fields:
      blogTextHeadline:
        label: Header
        type: headline
      blogTitle:
        label: Title
        type: text
        required: true
      blogIntro:
        label: Paragraph
        type: writer
        inline: true
        required: true
      tags:
        label: Tags
        type: tags
        options: query
        query: page('blog').tags.split
        help: **e.g.** Web development, Web design
        required: true
      publishDate:
        label: Publish date
        type: date
        required: true
      minutesRead:
        label: Minutes read
        type: number
        required: true

  right:
    width: 2/3
    fields:
      blogDetailHeadline:
        label: Article body
        type: headline
      blogDetailBlocks:
        label: Blocks
        extends: fields/blocks-blog