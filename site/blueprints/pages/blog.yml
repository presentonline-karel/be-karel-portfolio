title: Blogs

columns:
  left:
    width: 1/3
    fields:
      blogsTextHeadline:
        label: Header
        type: headline
      blogsTitle:
        label: Title
        type: text
        required: true
      blogsParagraph:
        label: Paragraph
        type: writer
        inline: true
        required: true
      labelTags:
        label: Label tags
        type: text
        required: true
      tags:
        label: Tags
        type: tags
        options:
          - Web development
          - Web design
        help: **e.g.** Web development, Web design
        required: true



  right:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          blogsHeadline:
            label: Blogs
            type: headline
            numbered: false
      blogsListed:
        label: Listed blogs
        type: pages
        status: listed
        layout: cards
        image:
          ratio: 1/1
          query: page.carouselImages.first().toFile()
          cover: true
      blogsUnlisted:
        label: Unlisted blogs
        type: pages
        status: unlisted
        layout: cardlets
        image:
          ratio: 1/1
          query: page.carouselImages.first().toFile()
          cover: true
      blogsDrafts:
        label: Drafts
        type: pages
        status: draft
        layout: cardlets
        template: blog-detail
        image:
          ratio: 1/1
          query: page.carouselImages.first().toFile()
          cover: true