name: Skills
icon: chart
label: "| {{ skillstitle }}"
fields:
  skillsHeadline:
    label: Skills
    type: headline
    numbered: false
  skillsLabel:
    label: Label
    type: text
  skillsTitle:
    label: Title
    type: text
    required: true
  architectures:
    label: Architectures
    type: structure
    required: true
    columns:
      title:
        width: 1/3
      technologies:
        width: 1/3
      projects:
        width: 1/3
    fields:
      title:
        label: Title
        type: text
        required: true
      technologies:
        label: Technologies
        type: tags
        required: true
      paragraph:
        label: Paragraph
        type: writer
        inline: true
        required: true
      projects:
        label: Projects
        type: structure
        fields:
          anchor:
            label: Anchor
            type: text
            required: true
          project:
            label: Project
            type: pages
            query: site.find('projects').children
            image: icon
            required: true
            multiple: false
  lineA:
    type: line
  skillsImage:
    label: Image
    type: files
    multiple: false
    layout: cards
    image:
      ratio: 4/5
      cover: true
    required: true