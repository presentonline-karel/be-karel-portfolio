name: Hero service
icon: grid-top
label: "| {{ herotitle }}"
fields:
  heroHeadline:
    label: Hero service
    type: headline
    numbered: false
  service:
    label: Service
    type: text
    required: true
    width: 2/3
  addFreelanceProjectSwitch:
    label: Add freelance/project switch
    type: toggle
    text:
      - "No switch"
      - "Add switch"
    width: 1/3
  isFreelanceOrProject:
    label: This page is freelance/project
    type: toggle
    text:
      - "Freelance"
      - "Project"
    when: 
      addFreelanceProjectSwitch: true
    width: 1/3
  freelancePage:
    label: Freelance page
    type: pages
    image: icon
    required: true
    width: 1/3
    max: 1
    when: 
      isFreelanceOrProject: true
  projectPage:
    label: Project page
    type: pages
    image: icon
    required: true
    width: 1/3
    max: 1
    when:
      isFreelanceOrProject: false
  linkDisabled:
    label: Is link disabled
    type: toggle
    width: 1/3
    text:
      - "Not disabled"
      - "Disabled"
  lineA:
    type: line
  heroTitle:
    label: Title
    type: text
    required: true
  heroParagraph:
    label: Paragraph
    type: writer
    inline: true
    required: true
  heroButtons:
    label: Buttons
    extends: fields/button
    required: true
  lineB:
    type: line
  heroImage:
    label: Image
    type: files
    multiple: false
    layout: cards
    required: true
    image:
      ratio: 4/3
      cover: true