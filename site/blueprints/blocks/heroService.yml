name: Hero service
icon: grid-top
label: "| {{ herotitle }}"
fields:
  heroHeadline:
    label: Hero service
    type: headline
    numbered: false
  service:
    label: Service
    type: text
    required: true
  serviceSwitch:
    label: Switch options
    type: structure
    fields:
      title:
        label: Title
        type: text
        required: true
      page:
        label: Page
        type: pages
        max: 1
        required: true
  heroTitle:
    label: Title
    type: text
    required: true
  heroParagraph:
    label: Paragraph
    type: writer
    inline: true
    required: true
  heroButtons:
    label: Buttons
    extends: fields/button
    required: true
  line-z:
    type: line
  heroImage:
    label: Image
    type: files
    multiple: false
    layout: cards
    required: true
    image:
      ratio: 4/3
      cover: true