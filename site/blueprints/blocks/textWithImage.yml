name: Text with image
icon: text
label: "| {{ textwithimagetitle }}"
fields:
  textWithImageHeadline:
    label: Text with image
    type: headline
    numbered: false
  textWithImageLabel:
    label: Label
    type: text
  textWithImageTitle:
    label: Title
    type: text
    required: true
  textWithImageText:
    label: Text
    type: blocks
    required: true
    fieldsets:
      - heading
      - text
      - list
  lineA:
    type: line
  textWithImageImage:
    label: Image
    type: files
    multiple: false
    layout: cards
    image:
      ratio: 4/5
      cover: true
    width: 1/2
    required: true
  textWithImageImagePlacement:
    label: Image placement
    type: toggle
    width: 1/2
    text:
      - "Image left"
      - "Image right"
  altTag:
    label: Alt tag (temp)
    type: text
    width: 1/2
  lineB:
    type: line
  bgColor:
    label: Background color
    type: radio
    options:
      white: White
      grey: Grey
    width: 1/2
    required: true
